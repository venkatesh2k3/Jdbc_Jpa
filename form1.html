<!DOCTYPE html>
<html>
<head>
	<title>form1</title>
</head>

<body>
	<form>
			<p>
				<label>First name: <input name="firstName" /></label>
			</p>

			<p>
				<label>Last name: <input name="lastName" /></label>
			</p>
			<p>	<label>Username:<input name="username"/></label>
			</p>
			<p>
				<label>Password:<input type="password" name="password"/></label>
				</p>
				<p>
				<label>Confirm Password:<input type="password" name="password"/></label>
				</p>
			<p>
			
				Gender :
				<label><input type="radio" name="gender"
							value="male" />
					Male
				</label>
				<label><input type="radio" name="gender"
							value="female" />
					Female
				</label>
			</p>

			<p>
				<label>Email:<input type="email"
									name="email" />
				</label>
			</p>
			<p>
			
			<label>Phno: <input type="text" name="num"><span id="numloc"></span></label><br/>  
			</p>

			<p>
				<label>Date of Birth:<input type="date" name="birthDate">
				</label>
			</p>

			<p>
				<label>
					Address :
					<br />
					<textarea name="address" cols="30"
							rows="3">
					</textarea>
				</label>
			</p>
			<p>
			<label>Languages known:<br><input type = "checkbox" name="lang" >English</label>
			</p>
			
			<p>
				<button type="submit">Submit</button>
			</p>

		
	</form>
</body>
</html>
